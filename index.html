<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的生物基因型运算</title>
</head>
<body>
    <class>显性基因频率<input type="text" id="a"></class>
    <class>隐性基因频率<input type="text" id="b"></class>
    <script>
        function myFunction() {
        var a = document.getElementById("a").value
        var b = document.getElementById("b").value;
        text1 = a*a;
        text2 = b*b;
        text3 = 2*a*b
        alert("AA=" + text1 +"Aa=" + text3 + "aa=" + text2);
        } 
    </Script>

    <button onclick="myFunction()">点我</button>
</body>
</html>
